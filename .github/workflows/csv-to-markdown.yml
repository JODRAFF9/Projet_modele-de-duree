name: CSV to Markdown Table

on:
  push:
    paths:
      - 'Base_Projet_DC_Ensae_25_26.csv'  # Ne fonctionne que quand le CSV est modifié
  workflow_dispatch:  # Permet de lancer l'action manuellement

jobs:
  convert:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install pandas
        run: pip install pandas tabulate

      - name: Build Markdown table from CSV
        run: |
          python - << 'EOF'
          import pandas as pd

          # lire ton CSV
          df = pd.read_csv('Base_Projet_DC_Ensae_25_26.csv')

          # transformer en Markdown
          markdown = df.to_markdown(index=False)

          # écrire le tableau dans README.md
          with open('README.md', 'w') as f:
              f.write("# Aperçu des données\n\n")
              f.write(markdown)
          EOF

      - name: Commit and Push updated README
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "Update README with CSV Markdown table" || echo "No changes"
          git push
