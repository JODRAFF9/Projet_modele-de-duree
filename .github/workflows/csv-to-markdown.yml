name: CSV to Markdown Table

on:
  push:
    paths:
      - 'Base_Projet_DC_Ensae_25_26.csv'
  workflow_dispatch:

jobs:
  convert:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install pandas
        run: pip install pandas tabulate

      - name: Append Markdown table from CSV to README
        run: |
          python - << 'EOF'
          import pandas as pd
          import os

          csv_file = 'Base_Projet_DC_Ensae_25_26_OK.csv'
          readme_file = 'README.md'

          # Lire le CSV
          df = pd.read_csv(csv_file)

          # Transformer en Markdown
          md_table = df.to_markdown(index=False)

          # Lire le README existant (ou créer vide si n'existe pas)
          if os.path.exists(readme_file):
              with open(readme_file, 'r', encoding='utf-8') as f:
                  content = f.read()
          else:
              content = ""

          # Ajouter le tableau après le texte existant
          with open(readme_file, 'w', encoding='utf-8') as f:
              f.write(content + "\n\n# Aperçu des données\n\n")
              f.write(md_table)
          EOF

      - name: Commit and Push updated README
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "Append CSV Markdown table to README" || echo "No changes"
          git push
